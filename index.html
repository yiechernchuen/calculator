<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css" />
        <script src="javascript.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="section1">
                <p class="display1"></p>
                <p class="display2"></p>
            </div>
            <div class="section2">
                <button class="operator" tabindex="-1">*</button>
                <button class="operator" tabindex="-1">/</button>
                <button class="operator" tabindex="-1">+</button>
                <button class="operator" tabindex="-1">-</button>
            </div>
            <div class="section3">
                <div class="numbers">
                    <div class="numbers1">
                        <button class="digits" tabindex="-1">7</button>
                        <button class="digits" tabindex="-1">8</button>
                        <button class="digits" tabindex="-1">9</button>
                        <button class="digits" tabindex="-1">4</button>
                        <button class="digits" tabindex="-1">5</button>
                        <button class="digits" tabindex="-1">6</button>
                        <button class="digits" tabindex="-1">1</button>
                        <button class="digits" tabindex="-1">2</button>
                        <button class="digits" tabindex="-1">3</button>
                    </div>
                    <div class="numbers2">
                        <button class="empty" tabindex="-1"></button>
                        <button class="digits" tabindex="-1">0</button>
                        <button class="decimal" tabindex="-1">.</button>
                    </div>
                </div>
                <div class="enter">
                    <button class="delete" tabindex="-1">Delete</button>
                    <button class="clear" tabindex="-1">Clear</button>
                    <button class="empty" tabindex="-1"></button>
                    <button class="equal" tabindex="-1">=</button>
                </div>
            </div>
        </div>
    </body>
</html>
