<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css" />
        <script src="javascript.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="section1">
                <p>0</p>
            </div>
            <div class="section2">
                <button>*</button>
                <button>/</button>
                <button>+</button>
                <button>-</button>
            </div>
            <div class="section3">
                <div class="numbers">
                    <div class="numbers1">
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                    </div>
                    <div class="numbers2">
                        <button></button>
                        <button>0</button>
                        <button>.</button>
                    </div>
                </div>
                <div class="enter">
                    <button>Delete</button>
                    <button>Clear</button>
                    <button></button>
                    <button>=</button>
                </div>
            </div>
        </div>
    </body>
</html>
