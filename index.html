<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
        <link rel="icon" type="image/x-icon" href="./favicon/favicon.ico" />
        <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png" />
        <link rel="manifest" href="./favicon/site.webmanifest" />
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        <script src="javascript.js" defer></script>
    </head>
    <body>
        <main>
            <div class="container">
                <div class="screen">
                    <p class="display1"></p>
                    <p class="display2"></p>
                </div>
                <div class="operations">
                    <button class="operator" tabindex="-1">/</button>
                    <button class="operator" tabindex="-1">*</button>
                    <button class="operator" tabindex="-1">-</button>
                    <button class="operator" tabindex="-1">+</button>
                    <button class="digits" tabindex="-1">7</button>
                    <button class="digits" tabindex="-1">8</button>
                    <button class="digits" tabindex="-1">9</button>
                    <button class="delete" tabindex="-1">C</button>
                    <button class="digits" tabindex="-1">4</button>
                    <button class="digits" tabindex="-1">5</button>
                    <button class="digits" tabindex="-1">6</button>
                    <button class="clear" tabindex="-1">AC</button>
                    <button class="digits" tabindex="-1">1</button>
                    <button class="digits" tabindex="-1">2</button>
                    <button class="digits" tabindex="-1">3</button>
                    <button class="decimal" tabindex="-1">.</button>
                    <button class="empty" tabindex="-1"></button>
                    <button class="digits" tabindex="-1">0</button>
                    <button class="empty" tabindex="-1"></button>
                    <button class="equal" tabindex="-1">=</button>
                </div>
            </div>
        </main>
        <footer>
            Copyright &copy; 2023 yiechernchuen
            <a href="https://github.com/yiechernchuen" target="_blank"><ion-icon name="logo-github"></ion-icon></a>
        </footer>
    </body>
</html>
